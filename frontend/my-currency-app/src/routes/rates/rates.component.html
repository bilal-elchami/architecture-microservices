<div class="row">
    <div class="col-md-12">
        <button type="button" class="btn btn-primary pull-right" (click)="addExchangeRate()">
            <i class="fa fa-plus"></i> Add
        </button>
    </div>
</div>

<div class="row top-buffer">
    <div class="col-md-12">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Currency source</th>
                    <th scope="col">Currency destination</th>
                    <th scope="col">Rate</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rate of rates">
                    <td> {{ rate.currencySource.symbol }} </td>
                    <td> {{ rate.currencyDestination.symbol }} </td>
                    <td> {{ rate.rate }} </td>
                    <td> {{ rate.exchangeDate }} </td>
                    <td> 
                        <button type="button" class="btn btn-danger" (click)="delete(rate.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
