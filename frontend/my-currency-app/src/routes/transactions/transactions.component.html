<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngIf="isDone">Currency source</th>
            <th scope="col" *ngIf="isDone">Currency destination</th>
            <th scope="col">Amount</th>
            <th scope="col">Rate</th>
            <th scope="col">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transaction of transactions">
            <td *ngIf="isDone"> {{ transaction.currencySource.symbol }} </td>
            <td *ngIf="isDone"> {{ transaction.currencyDestination.symbol }} </td>
            <td> {{ transaction.amount }} </td>
            <td> {{ transaction.rate }} </td>
            <td> {{ transaction.transactionDate }} </td>
        </tr>
    </tbody>
</table>
